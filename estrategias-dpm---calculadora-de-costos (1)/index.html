<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Estrategias DPM - Calculadora</title>

  <!-- PWA -->
  <meta name="theme-color" content="#ec3237">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-512.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./index.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
  </style>
</head>

<body>

  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-red-600 mb-4">
        Calculadora DPM
      </h1>

      <label class="block mb-2 text-sm font-medium">Costo base</label>
      <input id="costo" type="number" class="w-full border rounded-lg p-2 mb-4">

      <button
        onclick="calcular()"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition"
      >
        Calcular
      </button>

      <p id="resultado" class="mt-4 text-center font-semibold"></p>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
